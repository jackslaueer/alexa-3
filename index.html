<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Alexa</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000; /* Fondo negro */
      height: 100vh;
      width: 100vw;
      position: relative;
      cursor: crosshair;
    }

    .alexacard {
      position: absolute;
      font-family: Arial, sans-serif;
      font-size: 24px;
      color: #e91e63; /* Rosa fuerte */
      user-select: none;
      pointer-events: none;
      animation: floatUp 1.5s ease-out forwards;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-50px) scale(1.2);
      }
    }
  </style>
</head>
<body>
  <script>
    document.body.addEventListener('mousemove', (e) => {
      const el = document.createElement('div');
      el.className = 'alexacard';
      el.style.left = `${e.clientX}px`;
      el.style.top = `${e.clientY}px`;
      el.textContent = 'Alexa ❤️';
      document.body.appendChild(el);

      setTimeout(() => {
        el.remove();
      }, 1500);
    });
  </script>
</body>
</html>
